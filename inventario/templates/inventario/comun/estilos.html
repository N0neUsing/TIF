{% load static %}
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Sistema de inventario</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->
        <link rel="stylesheet" href='{% static "inventario/css/vendor.css" %}'>

        <link rel="stylesheet" id="theme-style" href="{% static 'inventario/css/app.css' %}">

        <link rel="stylesheet" href="{% static 'inventario/css/Ionicons/css/ionicons.css' %}">

        <link rel="stylesheet" href="{% static 'inventario/css/datatables.net-bs/css/dataTables.bootstrap4.css' %}">

        <link rel="stylesheet" href="{% static 'inventario/css/alertify-css/alertify.css' %}">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

        <style>
            .error-personal
            {
                color: #fff;
                background: rgba(250, 0, 0, 0,95);
                text-shadow: -1px -1px 0 rgba(0, 0, 0, 0,5);
            }
            
            #avisoRapido {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 10px;
            border: 1px solid #000;
            display: none;
            }

            .action-buttons {
                margin-bottom: 20px;
            }

            .action-buttons a {
                margin-right: 10px;
            }


            #modalScanner .modal-content {
            display: flex;
            flex-direction: column;  /* Organiza el contenido del modal en una columna */
            }

            #modalScanner .modal-body {
                flex-grow: 1;  /* Permite que el cuerpo del modal ocupe el espacio disponible */
                display: flex;
                flex-direction: column;  /* Asegura que los elementos internos estén alineados verticalmente */
                justify-content: center;  /* Centra el contenido verticalmente */
                align-items: center;  /* Centra el contenido horizontalmente */
            }

            #modalScanner .modal-footer-detalles-listar {
                width: 100%;  /* Asegura que los detalles usen todo el ancho del modal */
                text-align: center;  /* Centra el texto y otros elementos */
            }

            #escaner-qr-detalles img {
            max-width: 100%;
            max-height: 300px; /* Ajusta este valor según sea necesario */
            }
            /* Estilos para hacer la tabla desplazable horizontalmente */
            
            .table-responsive {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }
            .table {
                width: 100%;
                /* Puedes especificar un mínimo de ancho si lo necesitas, por ejemplo: */
                min-width: 1200px; /* Ajusta este valor según el ancho mínimo que desees para tu tabla */
            }

            /*NUEVO*/
            
            .table {
                table-layout: fixed; /* Asegura que el ancho de las columnas no se expanda más allá del contenedor */
                width: 100%;
            }
            .table td, .table th {
                white-space: nowrap; /* Evita que el texto se ajuste y se expanda verticalmente */
                overflow: hidden; /* Oculta el contenido que desborde la celda */
                text-overflow: ellipsis; /* Muestra puntos suspensivos si el contenido es muy largo */
                max-width: 0; /* Permite que el contenido se oculte correctamente con ellipsis */
            }

            .btn-group {
            white-space: nowrap; /* Asegura que los botones no se envuelvan en líneas múltiples */
            }
            .btn {
            padding: 0.25rem 0.5rem; /* Reduce el relleno si es necesario */
            font-size: 0.8rem; /* Ajusta el tamaño de la fuente si es necesario */
            }

            .table td {
            position: relative; /* Establece el td como contenedor relativo para la imagen absoluta */
            padding: 0.5rem; /* Asegúrate de tener algo de relleno para la celda */
            }

            .expand-on-hover {
            position: absolute;
            z-index: 10; /* Asegura que la imagen esté por encima de otros elementos */
            transition: transform 0.3s ease;
            transform-origin: center; /* Asegura que la imagen se expanda desde el centro */
            }

            .table td:hover .expand-on-hover {
            transform: scale(3); /* Ajusta según cuánto quieras que la imagen crezca */
            }

            .table td, .table th {
            white-space: normal; /* Permite que el contenido se ajuste a la siguiente línea */
            vertical-align: middle; /* Alinea el contenido verticalmente */
            }

            .expand-on-hover {
            transition: transform 0.3s ease;
            transform-origin: center;
            position: absolute; /* Posiciona la imagen de manera absoluta */
            z-index: 50; /* Asegúrate de que la imagen esté por encima de otros elementos */
            }


            .table {
                table-layout: fixed;
                width: 100%;
            }

            .table td, .table th {
                position: relative; /* Posicionamiento relativo para el td */
                white-space: normal; /* Permite ajuste de texto */
                vertical-align: middle;
                overflow: visible; /* Importante para que la imagen pueda expandirse */
            }

            /* Estilos para botones y grupo de botones */
            .btn-group {
                white-space: nowrap;
            }

            .btn {
                padding: 0.25rem 0.5rem;
                font-size: 0.8rem;
            }

            /* Estilos para la imagen al pasar el ratón */
            .expand-on-hover {
                transition: transform 0.3s ease;
                transform-origin: center;
                position: absolute; /* Posición absoluta para que pueda salirse de su contenedor */
                z-index: 50; /* Z-index alto para estar por encima de otros elementos */
                left: 50%;
                top: 50%;
                transform: translate(-50%, -50%) scale(1); /* Centrar y escalar adecuadamente la imagen */
            }

            .table td:hover .expand-on-hover {
                transform: translate(-50%, -50%) scale(3);
                z-index: 100; /* Asegúrate de que sea superior a cualquier otro elemento en la tabla */
            }

            .btn-add-to-cart {
                background-color: #ff9800; /* Color naranja para el botón */
                color: white; /* Icono blanco */
            }

            .btn-add-to-cart i {
                margin-right: 0.3em; /* Espaciado entre ícono y texto si es necesario */
            }

            /* Estilos base del sidebar */
            .sidebar {
                z-index: 1000; /* Asegúrate de que este valor sea menor que el del top-bar */
                transition: width 0.3s ease;
            }

            .sidebar-collapsed {
                width: 50px; /* Ancho cuando está contraído */
            }

            @media (max-width: 768px) {
                .sidebar-collapsed {
                    width: 50px; /* Ancho mínimo para mostrar íconos */
                }
                .sidebar-expanded {
                    width: 250px; /* Ancho completo cuando está expandido */
                }
            }

            .sidebar-expanded {
                width: 250px; /* Tamaño estándar cuando está expandido */
            }


            .top-bar {
                position: fixed;
                width: 100%; /* Asegura cobertura total en la parte superior */
            }

            /* Ajustes para la barra superior y el botón */
            .top-bar {
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1001; /* Mayor que el z-index del sidebar */
                width: 100%;
                background-color: #f8f9fa;
                padding: 10px;
            }

            .toggle-sidebar {
                position: absolute; /* Posición absoluta para fijarlo al top de sidebar */
                top: 10px; /* Ajusta según necesites */
                left: 10px; /* Ajusta según necesites */
                z-index: 100; /* Asegúrate de que está por encima del contenido del sidebar */
                background: transparent;
                border: none;
                outline: none;
                cursor: pointer;
            }


        </style>
        
    </head>
